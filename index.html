<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script src="index.js"></script>
    <div id="stage">
        <canvas id="game-layer" width="1000" height="500"></canvas>
        <canvas id="background-layer" width="1000" height="500"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("game-layer");
        const background = document.getElementById("background-layer");
        const backgroundContext = background.getContext('2d');
        const c = canvas.getContext('2d')

        backgroundImage = new Image();
        backgroundImage.src = './background.jpg';

        backgroundImage.onload = () => {
            backgroundContext.drawImage(backgroundImage, 0, 0, 1000, 500);
        }

        sprites = [];
        sprites.push(new Sprite({}));
        sprites.push(new Sprite({}));
        sprites.push(new Sprite({}));

        for (var i = 0; i < sprites.length; i += 1) {
            sprites[i].generateRandom();
        }

        function step() {
            clear();
            drawSprites();
        }
        function clear() {
            c.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawSprites() {
            for (var i = 0; i < sprites.length; i += 1) {
                sprites[i].draw();
            }
        }

        step();

        // Listen for mouse moves
        canvas.addEventListener('click', function (event) {
            for (var i = 0; i < sprites.length; i += 1) {
                if (sprites[i].isInHitBox(event.offsetX, event.offsetY)) {
                    sprites[i].generateRandom();
                    step();
                }
            }
        });
    </script>
</body>

</html>


<style>
    #stage {
        width: 1000px;
        height: 500px;
        position: relative;
        border: 2px solid black;
    }

    canvas {
        position: absolute;
    }

    #ui-layer {
        z-index: 3;
    }

    #game-layer {
        z-index: 2;
    }

    #background-layer {
        z-index: 1;
    }
</style>
